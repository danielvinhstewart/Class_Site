<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Picture Wall Example</title>
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/jquery.photoWall.css" rel="stylesheet" />
</head>
<body>
	<div id="page" class="container">
    <div id="content" class="container">
    	<h1>PhotoWall Plug-in</h1>
    	<p><a href="https://github.com/jeremyjcpaul/photowall">Github</a></p>
		<section class="photowall">
			<div>
				<img width="300" src="images/portraits/portrait-1.jpg"  alt="Portraits">
				<div>
				<h2>Special People</h2>
				<p>We capture the moment
				</div>
			</div>
			<div>
				<img width="300" src="images/portraits/portrait-2.jpg"  alt="Portraits">
				<div>
					<h2>What a pretty boy!</h2>
					<p>All members of the family canbe accommodated for!</p>
				</div>
			</div>
			<div>
				<img width="300" src="images/portraits/portrait-3.jpg"  alt="Portraits">
				<div>
					<h2>Fun-time!</h2>
					<p>Candid moments - capturing the essence.</p>
				</div>
			</div>
			<div>
				<img width="300" src="images/portraits/portrait-4.jpg"  alt="Portraits">
			</div>
			<div>
				<img width="300" src="images/portraits/portrait-5.jpg"  alt="Portraits">
			</div>
			<div>
				<img width="300" src="images/portraits/portrait-6.jpg"  alt="Portraits">

			</div>
			<div>
				<img width="300" src="images/portraits/portrait-7.jpg"  alt="Portraits">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-1.jpg"  alt="Weddings">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-2.jpg"  alt="Weddings">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-3.jpg"  alt="Weddings">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-4.jpg"  alt="Weddings">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-5.jpg"  alt="Weddings">
			</div>
			<div>
				<img width="300" src="images/weddings/weddings-6.jpg"  alt="Weddings">
			</div>
		</section>
	</div>
</div>
<script src="js/min/jquery.min.js"></script>
<script src="js/min/jquery.photoWall.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('.photowall').photoWall();
});
</script>

</body>
</html>
