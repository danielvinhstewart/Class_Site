<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Mosaic Flow Example</title>
	<link href="css/styles.css" rel="stylesheet" />
	<style>
	.mosaicflow__column {
		float:left;
		}
	</style>
</head>
<body>
	<div id="page" class="container">
    <div id="content" class="container">
        <h1>Mosaic Plug-in</h1>
        <p><a href="http://sapegin.github.io/jquery.mosaicflow/">Github</a></p>
		<section class="mosaicflow" data-item-height-calculation="attribute">
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-1.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-2.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-3.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-4.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-5.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/portraits/portrait-6.jpg"  alt="">
			</div>

			<div class="mosaicflow__item">
				<img src="images/weddings/weddings-1.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/weddings/weddings-2.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/weddings/weddings-3.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/weddings/weddings-4.jpg"  alt="">
			</div>
			<div class="mosaicflow__item">
				<img src="images/weddings/weddings-6.jpg"  alt="">
			</div>
		</section>
	</div>
</div>
<script src="js/min/jquery.min.js"></script>
<script src="js/min/jquery.mosaicflow.min.js"></script>

</body>
</html>
